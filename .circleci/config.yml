version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install -g mern-cli
            - run: mern init your_new_app
            - run: cd your_new_app
            - run: npm install
            # - run: npm start
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
